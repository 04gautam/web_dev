body{
    padding: 20px;
}
.container{
    display: grid;
    grid-template-columns:repeat(3, 80px) ;
    column-gap: 40px;
    row-gap: 20px;
    padding: 20px;
    justify-content: center;

}
.realScore{
    font-weight: bold;
    font-size: 30px;
    text-align: center;
    background-color: blue;
    color: white;
    border-radius: 10px;
    margin-top: 0px;
}

button{
    background-color: green;
    color: white;
    padding: 10px 0px 10px 0px;
    text-align: center;
    border:none;
    border-radius: 5px;
    box-shadow: 0px 10px 10px 1px rgb(87, 86, 86);
    cursor: pointer;
    border: 1px solid rgb(88, 88, 88);
}
button:active{
    background-color:rgb(23, 250, 23) ;
    scale: 0.9;
    transition:0.2s;
}
p{
    font-size: large;
    padding: 5px;
    background-color: rgb(240, 240, 240);
    box-shadow: 0px 0px 5px 1px rgb(138, 137, 137);
    border-radius: 10px;
    padding-left: 20px;
}

#out, #extra{
    background-color: rgb(197, 0, 0);
}
#out:active, #extra:active{
    background-color: rgb(252, 19, 19);


}
.logo{
  
    background-color: black;
    width: 50px;
    padding: 2px 10px;
    color: white;
    font-size: 11px;
    margin-top: 0px;
    margin-left: 110px;
    font-family: cursive;
    text-align: center;
    border-radius: 0px 0px 5px 5px;
    
}


.dark{
    background-color: rgb(123, 12, 228);
    
}
.darkMode{
    background-color: rgb(61, 61, 61);
   
    
}

<body>
 

<div class="containter-forAll">
    
<div class="scoreContainer">
<p class="logo">STARK-4</p>
    <p id="realScore" class="realScore">Score like real</p>
   
    <p id="runCount" class="runCount">Score will be here</p>

    <p id="wickets" class="wickets">Wickets:</p>

    <p id="over" class="over">Over</p>

    <p id="extraRuns" class="extraRuns">Extra runs:</p>

</div>

    <div class="container">
        <button id="0">0Run</button>
        <button id="1">1Run</button>
        <button id="2">2Run</button>
        <button id="3">3Run</button>
        <button id="4">4Run</button>
        <button id="6">6Run</button>
        <button id="out">Out</button>
        <button id="extra">Extra</button>
        <button onclick="dark()" class="dark">Dark mode</button>
       
    </div>
</div>


    <script>
        
let runCount = 0;
let wickets = 0;
let ball = 0;
let over = 0;
let extra = 0;


function dark(){
    let el = document.querySelector("body",);
    let ell = document.querySelector(".scoreContainer")
    ell.classList.toggle("darkMode");
    el.classList.toggle("darkMode");
}

function show(){
    document.getElementById("over").innerHTML = `Overs: ${over} Ball: ${ball}`;
}

function overBall(){  
    if(ball > 5){
        over+=1;
        ball = 0;

    }
}
function countRun(){
    document.querySelector("#runCount").innerHTML = `Runs: ${runCount}`;

    let el = document.getElementById("realScore");
        el.innerHTML = `${runCount} -  ${wickets } (${over} . ${ball})`;


}



document.getElementById("out").onclick = function(){
    wickets+=1;

    if(wickets <= 10){
        ball+=1;
        overBall();
        document.querySelector("#wickets").innerHTML = `Wickets: ${wickets}`

        let el = document.getElementById("realScore");
        el.innerHTML = `${runCount} -  ${wickets } (${over} . ${ball})`;

        show()
           
    }

    else{
        document.querySelector("#wickets").innerHTML = "all players are out";


    }
}


document.getElementById("extra").onclick = function(){

    if(wickets <= 10){ 
    runCount+=1;
    ball+=0;
    overBall();
    countRun();
    extra+=1;
    document.getElementById("extraRuns").innerHTML = `Extra runs: ${extra}`
    show();
 }
 else{
    document.querySelector("#wickets").innerHTML = "Sorry! all players are out";

 }
}

}
