<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="/My-CSS/cricket-beta.css">

<body>
 

<div class="containter-forAll">

<p class="logo">STARK-4</p>

<div class="parentofTwoChild">

            <p id="runCount" class="runCount">Score:</p>

        <div class="secondChild" id="parent">
          
        </div>
     
   </div>

        <button id="4">4Run</button>

        <button onclick="dark()" class="dark">Dark</button>
            <div class="undoButton">
                <button onclick="undo()" class="undo">Undo</button>
                <!-- <button onclick="neg()">Neg:1</button> -->
            </div>
